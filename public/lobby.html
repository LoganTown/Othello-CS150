<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      .headerrow {
        background-color: darkseagreen;
      }
      .join_room_response {
        margin: 1px 1px 1px 10px;
        background-color: rgb(168, 177, 168);
      }
      .chat_message {
        font-size:125%;
        margin: 1px 1px 1px 1px;
        color:rgb(7, 22, 230);
      }
    </style>
    <title>Reversi: Lobby</title>
  </head>
  <body>
    <div class ="container-fluid">
      <div class="row m-3 headerrow"> 
        <div class="col text-center"> 
          <h3>Lobby</h3>
        </div>
      </div>

      <div class="row m-3"> 
        <div class="col"> 
          <div class="row align-items-center justify-content-center m-3"> 
            <div class="col-8">
              <div class="input-group">
                <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="enter your message here" aria-label="Enter your message to send to your chat room"/>
                <button type="submit" class="btn btn-primary text-nowrap" id="chatButton" onclick="sendChatMessage()">Send</button>
              </div>        
            </div>
          </div>
          <h4>Messages</h4>
          <div id="messages">
          </div>
        </div>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js" integrity="sha384-dZoVd6Ro98cGu3vTPJeEj0bVrpH2p/SgENb5iMjpBTSMobGNb6Fg+M5CJ2RHq+H2" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
