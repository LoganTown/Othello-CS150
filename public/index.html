<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      body{
        background-image: url("assets/images/background.jpg");
        background-color: rgb(73, 73, 73);
        background-position: center;
        background-size: cover;
      }

      .headerrow, #messagePane {
        background-color: rgb(73, 73, 73);
        color: rgb(27, 8, 95);
      }
      h3, span {
        background-color: rgb(73, 73, 73);
        color: rgb(27, 8, 95);
        margin: 8px 8px;
      }


      .chat_message {
        font-size:125%;
        margin: 1px 1px 1px 1px;
        color:rgb(0, 0, 0);  
      }
      .join_room_response, .left_room_response {
        background-color: rgb(208, 214, 208);
      }
      table#game_board{
        border:4px solid rgb(0, 238, 255);
        margin:0px;
        padding:0px;
      }
      table#game_board td {
        border: 1px solid rgb(0, 255, 255);;
        margin: 0px;
        padding: 0px;
        background-color: rgb(73, 73, 73);
      }
      td.hovered_over:hover{
        background-image: url("assets/images/hover.gif");
      }
    </style>
    <title>Revesi</title>
  </head>
  <body>
    <div class ="container-fluid">

      <div class="row m-3"> 
        <div class="col text-center"> 
          <a class="btn btn-success text-nowrap" href ="about.html">About</a>
        </div>
        <div class="col text-center"> 
          <a class="btn btn-success text-nowrap" href ="https://en.wikipedia.org/wiki/Reversi">Rules</a>
        </div>
      </div>

      <div class="row m-3" > 
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/top-splash.png" alt="reversi logo 1"/>
        </div>
      </div>

      <div class="row align-items-center justify-content-center m-3"> 
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName"/>
            <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter Lobby</button>
          </div>        
        </div>
      </div>

      <div class="row m-3"> 
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/bottom-splash.png" alt="reversi logo 2"/>
        </div>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script>
      function goToLobby() {
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username="+username;

      }
      $('#nameInput').keypress(function (e) {
        let key = e.which;
        if (key == 13) { //enter key
          $('button[id = lobbyButton]').click();
          return false;
        }
      })
      
    </script>
  </body>
</html>
